<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let footballPlayers = ["Ronaldo", "Messi", "Neymar"];
        console.log(footballPlayers);
        let answer = prompt("Press Y to add more football player. Press N to end.");
        answer.toLowerCase();
        if (answer == "y") {
            let footballPlayer = prompt("Football player name?");
            footballPlayers.push(footballPlayer); 
            console.log(footballPlayers);
        } 
        if (answer == "n") {
            console.log("Good bye!");
        }
    </script>
</body>
</html>
