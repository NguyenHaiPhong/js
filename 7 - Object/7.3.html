    <script>

            console.log(typeof(newKey));
            switch (newKey) {
                case 0:
                    delete cristianoRonaldo.name;
                    break;
                case 1:
                    delete cristianoRonaldo.yearOfBirth;
                    break;
                case 2:
                    delete cristianoRonaldo.homeTown;
                    break;
            }
        console.log(cristianoRonaldo);
        }

            prompt("Good bye!");
        }
