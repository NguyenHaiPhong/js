    <script>
        let  cristianoRonaldo = {
            name: "Cristiano Ronaldo",

        }

            let key = prompt("Information you want to add");

            cristianoRonaldo[key] = value;
        }
        console.log(cristianoRonaldo);
        if (answer == "n") {
            prompt("Good bye!");
        } 
    </script>
